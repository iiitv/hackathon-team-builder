{% extends 'base.html' %}
{% block main %}
    {% if user %}
        Hello {{ user.user.first_name }} {{ user.user.last_name }}
    {% else %}
        <a href="/participant/login">Login</a> | <a href="/participant/register">Register</a>
    {% endif %}
    <br/>
    {% for announcement in announcements %}
        {{ announcement.announcement }}<br/>
    {% endfor %}
{% endblock %}
